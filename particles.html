<!DOCTYPE html>
<html>
  <head>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
      particlesJS("particles-js", {
        "particles": {
          "number": { "value": 200 },
          "color": { "value": "#00ffff" },
          "shape": { "type": "circle" },
          "opacity": { "value": 0.3 },
          "size": { "value": 3 },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#00ffff",
            "opacity": 0.3,
            "width": 1
          },
          "move": { "enable": true, "speed": 3 }
        }
      });
    </script>
  </body>
</html>
